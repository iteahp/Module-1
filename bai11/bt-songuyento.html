<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Liệt kê 20 số nguyên tố </title>
</head>
<body>
<script>
    function checkPrimeNumbers(n) {
       let check = true
        if (n < 2){
            check =  false;
        }
        else if (n == 2){
            check = true;
        }
        else if (n % 2 == 0){
            check = false;
        }
        else {
            for (let i = 1; i < n; i++)
            {
                if (n % i == 0){
                    check = false;
                    break;
                }
            }
        }
        check = true
    }
    var n = prompt("Nhập số nguyên tố đầu tiên bạn muốn in ra",'');
    var count = 0;
    var number = 2;
    var result = "";
    while ( count < n) {
        if (checkPrimeNumbers(number)) {
            count +=1;
            result = result +number
        }
        number+=1;
        count++
    }
    document.write(result);
</script>
</body>
</html>
