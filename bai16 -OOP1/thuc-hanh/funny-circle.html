<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" width="1368px" height="768px" style="border:1px solid #d3d3d3;"></canvas>
<script>
    class Circle {
        x
        y
        radius
        constructor(x,y,radius) {
            this.x = x
            this.y = y
            this.radius = radius
        }
        getRandomHex(){
            return Math.floor(Math.random()*255);
        }
        getRandomColor(){
            var red = this.getRandomHex();
            var green = this.getRandomHex();
            var blue = this.getRandomHex();
            return "rgb(" + red + "," + blue + "," + green +")";
        }
        createCircle(){
            var ctx = document.getElementById("myCanvas").getContext("2d");
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.radius, 0, 2 * Math.PI);
            ctx.fillStyle = this.getRandomColor();
            ctx.fill();
        }
    }
    let circle = new Circle(500,500,80)
    circle.createCircle()


</script>
</body>
</html>
