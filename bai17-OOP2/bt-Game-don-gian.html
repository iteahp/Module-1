<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="game"></div>

<script>
    class Hero {

        constructor(image, top, left, size,speed){


        this.image = image;
        this.top = top;
        this.left = left;
        this.size = size;
        this.speed = speed
     }

        getHeroElement ()
        {
            return '<img width="'+ this.size + '"' +
                ' height="'+ this.size + '"' +
                ' src="' + this.image +'"' +
                ' style="top: '+this.top+'px; left:'+this.left+'px;position:absolute;" />';
        }

        moveRight (){
            this.left += this.speed;
           this.check()
            console.log('ok: ' + this.left);
        }

        moveDown(){
            this.top += this.speed
            console.log('ok: ' + this.left);
        }

        check(){
            if(this.left ==1000 || this.left == 0){
                this.speed = -this.speed
            }
        }

    }

    var hero = new Hero('image/Luffy.jpg', 20, 30, 200,5);
    right()
    function right() {
            hero.moveRight();
        document.getElementById('game').innerHTML = hero.getHeroElement();
        requestAnimationFrame(right)
    }


</script>
</body>
</html>
