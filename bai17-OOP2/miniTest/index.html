<button >Ấn vào đây</button>
<script>
    class Rectangle {
        width;
        height;
        x
        y
        color
        speedX
        speedY
        ;

        constructor(x,y,width, height,color,speedX,speedY) {
            this.width = width
            this.height = height
            this.x = x
            this.y = y
            this.color = color
            this.speedX = speedX
            this.speedY = speedY

        }

        setWidth(width) {
            this.width = width;
        }

        setHeight(height) {
            this.height = height;
        }

        getArea() {
            return this.width * this.height
        }

        getPeri() {
            return this.width * 2 + this.height * 2
        }
        moveLeft(){
            this.x -=this.speedX
        }
        moveDown(){
            this.y += this.speedY
        }
        check(){
            if (this.y<0 || this.y>500 -this.height){
                this.speedY = -this.speedY
            }
            if (this.x<0 || this.x>500 -this.width){
                this.speedX = -this.speedX
            }

        }

        drawCanvas(ctx) {
            ctx.beginPath()
            ctx.fillStyle = this.color
            ctx.fillRect(this.x, this.y, this.width, this.height)
            ctx.closePath()
        }
    }
    let ctx = document.getElementById('myCanvas').getContext('2d')

    let sq = new Rectangle(50,50,100,50,"blue",2,3)
    sq.drawCanvas(ctx)
    moveSquare2()

    function moveSquare2(){
        ctx.clearRect(sq.x-10,sq.y-10,sq.width+20,sq.height+20)
        sq.moveLeft()
        sq.moveDown()
        sq.check()
        sq.drawCanvas(ctx)
        requestAnimationFrame(moveSquare2)

    }
