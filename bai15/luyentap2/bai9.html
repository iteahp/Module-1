<script>
    function check(arr, element) {
        let count = 0
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] == element) {
                count++
            }
        }
        if (count == 0) {
            count = -1
        }
        return count
    }

    let arr = [1, "t", 3, 4, 5, "t", 5, 2, 7]
    let element = "h"
    result = check(arr, element)
    console.log(result)
</script>
