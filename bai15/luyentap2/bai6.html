<!DOCTYPE html>

    <meta charset="UTF-8">

</head>
<body>
<script>
  function CheckNum(num){
      let check
      if (num%1===0 && num>0){
          check = true
      }else check =false
      return check
  }
  let a = prompt("Nhập vào 1 số ")
  if (CheckNum(a)){
      alert(a + " là số nguyên dương")
  }else {
      alert(a+ " không là số nguyên dương")
  }
</script>
</body>
</html>
