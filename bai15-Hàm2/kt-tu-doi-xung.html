<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isPalindrome(str){
       if (str[0]!==str[str.length-1]){
           return false
       }
       if (str.length <=1){
           return true
       }
       return isPalindrome(str.slice(1,str.length-1))
    }

    let string = prompt("Nhập vào chuỗi cần kiểm tra : ")
    let arr = string.split("")
    if (isPalindrome(arr)){
        alert("Đây là từ đối xứng")
    } else alert("Đây không phải từ đối xứng ")


</script>
</body>
</html>
