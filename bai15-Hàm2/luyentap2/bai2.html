<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diện tích,chu vi hình tròn</title>
</head>
<body>
<script>
    function circleArea (r){
        let s = r*r*Math.PI
        return s.toFixed(4)
    }
    function circleCircrum(r){
        let c = r*2*Math.PI
        return c.toFixed(4)
    }
    let S = circleArea(4)
    let C = circleCircrum(4)
    console.log(S)
    console.log(C)

</script>
</body>
</html>
