<script>
  function findMin(a,b,c){
      let min
      if (a<b && a<c){
          min = a
      } else if (b<c){
          min =b
      } else{
          min = c
      }
      return min
  }
  let Min = findMin(3,5,7)
  console.log(Min)
</script>
