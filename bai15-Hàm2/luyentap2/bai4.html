<body>
<script>
    function check(num){
        let check = true;
        if (num % 1==0){
            check = true
        }else {
            check = false
        }
        return check
    }

    let a = prompt("Nhập ký tự vào đây ")

    if (check(a)){

    alert(a + " là 1 ký tự số ")
    }else {
        alert( a +  " không phải ký tự số ")
    }
</script>

</body>
