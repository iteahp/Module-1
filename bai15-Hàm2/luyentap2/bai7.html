<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 style="text-align: center"><button onclick="daonguoc()">Click Me</button></h1>

<script>
    function daonguoc(){
        let num1 = parseInt(prompt("Nhập số thứ nhất  : "))
        let num2 = parseInt(prompt("Nhập số thứ hai  : "))
        let num3 =num1
        num1=num2
        num2=num3
        alert("2 số sau khi đảo ngược là "+num1+" , "+num2)
    }
</script>

</body>
</html>
